<link rel="stylesheet" type="text/css" href="../../css/pure-min.css">

<div id="mainPopup">
	<h1 style="text-align: center;">Seed Auth</h1>
	<div id="loginholder" style="width: fit-content;margin: auto;">
		<form class="pure-form pure-form-aligned">
		    <fieldset>
		        <div class="pure-control-group">
		            <label for="username">Username</label>
		            <input type="text" id="username" placeholder="Username" />
		            <!-- <span class="pure-form-message-inline">This is a required field.</span> -->
		        </div>
		        <div class="pure-control-group">
		            <label for="password">Password</label>
		            <input type="password" id="password" placeholder="Password" />
		        </div>
		        <div class="pure-controls">
		            <button type="submit" class="pure-button pure-button-primary" id="login">Save Identity</button>
		        </div>
		    </fieldset>
		</form>
	</div>

	<div id="logoutholder" style="display: none;">
		<img src="../../icons/icon48.png">
		<p id="loggedinusername"></p>
		<div id="loggedinsites" style="border: 1px grey dashed;">
			<p>Sites that you login with LNURL AUTH will show up here...</p>
		</div>
		<form class="pure-form pure-form-aligned">
		    <fieldset>
		        <div class="pure-controls">
		            <button type="button" class="pure-button" id="logout">Logout</button>
		        </div>
		    </fieldset>
		</form>
	</div>
